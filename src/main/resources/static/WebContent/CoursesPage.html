<!DOCTYPE html>
<html ng-app="phase2">

<head>
<title>Courses Page</title>
<script>document.write('<base href="' + document.location + '" />');</script>
    <link href="style.css" rel="stylesheet" />
    <script data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js" data-require="angular.js@1.2.x"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>
	<script src="CourseController.js"></script>
</head>

<body ng-controller="LoadCourses" class="container" style="padding-top:30px">
		<div ng-controller="ShowCourses">
		<input type="button" name="Show Courses" value="Show Courses" ng-click="save()" />
		</div>
		<div ng-repeat="x in Courses">
		
			<p> {{  x.Name  }}   - {{  x.Course_ID  }}  - {{  x.Teacher_Name  }} </p>
			
		</div>
		
	<form action="SpecificCourse.html" method="get">
 	<br><br>
	<input type="submit" name="Show Games" value="Show Games In Specific Course" />
	</form>
	
	<form action="PlayGameForm.html" method="get">
	<br><br>
	<input type="submit" name="Play Game" value="Play Game">
	</form>
		
</body>
</html>
